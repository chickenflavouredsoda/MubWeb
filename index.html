<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUD Web Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MUD Web Client</h1>
    
    <div id="connection">
        <input type="text" id="serverAddress" placeholder="WebSocket URL (e.g., wss://mudserver.com)">
        <button onclick="connectToServer()">Connect</button>
        <button onclick="disconnectFromServer()" disabled>Disconnect</button>
    </div>

    <div id="mudOutput"></div>

    <input type="text" id="userInput" placeholder="Enter command..." disabled onkeypress="sendMessage(event)">
    
    <script src="script.js"></script>
</body>
</html>
